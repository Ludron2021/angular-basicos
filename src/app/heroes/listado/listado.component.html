<p>Listado de Super Heroes</p>

<div *ngIf=" heroeBorrado; else noBorrador ">
    <h3>Heroe Borrado :     <small> {{ heroeBorrado }} </small>  </h3>
</div>
    
<ng-template #noBorrador>
    <h3>No ha Borrador Nada</h3>

</ng-template>


    <button (click)="borrarHeroe()">
    Borrar Heroe
    
    </button>

<ul>
    <li *ngFor="let heroe of heroes;  let i = index  ">
        heroe  {{ i + 1 }}  - {{ heroe }}
    </li>
</ul>
